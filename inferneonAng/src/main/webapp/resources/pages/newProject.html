<div class="modal-dialog">
	<h4 class="modal-title" id="myModalLabel"><div ng-if ="vm.editProjectId != ''">Edit Project</div> <div ng-if ="vm.editProjectId == ''">New Project</h4>
	<form name="newProject">
			<div class="modal-body">
				<input placeholder='Project Name'  type="text" name="vm.projects.projectName" ng-model="vm.projects.projectName" required>
				<input type="hidden" name="vm.projects.id" />	
					<br></br>
				<input id="btnAdd" type="button" value="Add Numeric" ng-click ="addNumericAtt()"/> 
				<input id="btn2Add" type="button" value="Add Nominal" ng-click ="addNominalAtt()"/> <br /> <br />
				<div id="TextBoxContainer">
					<!--Textboxes will be added here -->
					
					  <div ng-repeat="attribute in vm.projects.attributes" class="row" style="padding-top: 5px;">
					  	<div ng-if="attribute.attType == 'ATT'">
					  		<div class="col-sm-5">
					  			<input ng-model="attribute.attName" type="text" required>
					  			<input type="hidden" name="attribute.attType" ng-value="ATT" />
					  			<span ng-hide="true"><input type="text" ng-model="attribute.attOrder" ng-init="attribute.attOrder = $index"></span>
					  			<span class="glyphicons glyphicons-circle-remove">
					  				<input type="button" value="x" class="remove" ng-click="vm.projects.attributes.splice($index, 1)"/>
					  			</span>
					  		</div>
					  	</div>					  	
						<div ng-if="attribute.attType == 'ATTV'" >
							<div class="col-sm-10">
						  		<input ng-model="attribute.attName" type="text"  required>
						  		<input type="hidden" name="attribute.attType" ng-value="ATTV" />
						  		<span ng-hide="true"><input type="text" ng-model="attribute.attOrder" ng-init="attribute.attOrder = $index"></span>
						  		<input ng-model="attribute.attValidValues" type="text" required>
					  			<input type="button" value="x" class="remove" ng-click="vm.projects.attributes.splice($index, 1)"/>
					  		</div>
					  	</div>					  						    
					  </div>
					
				</div>
				
				
				<div class="modal-footer">
				 <button type="button" class="pure-button pure-input-1 pure-button-primary"  ng-click="saveProject()">Save</button>
            	<button type="button" class="btn btn-warning" ng-click="cancelProject()" class="btn">Cancel</button>
			<!-- </form> -->
				</div>
			</div>
		</form>

</div>
